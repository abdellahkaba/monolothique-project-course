<div class="container-fluid card login-container">
  <h3 class="text-center">Créer un compte</h3>
  <hr>
  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{msg}}</p>
  </div>
  <div class="mb-3">
    <label for="firstname" class="form-label">Prénom</label>
    <input [(ngModel)]="registerRequest.firstname" type="text" class="form-control" id="firstname" placeholder="Prénom">
  </div>
  <div class="mb-3">
    <label for="lastname" class="form-label">Nom de famille</label>
    <input [(ngModel)]="registerRequest.lastname" type="text" class="form-control" id="lastname" placeholder="nom">
  </div>
  <div class="mb-3">
    <label for="login" class="form-label">Adresse email</label>
    <input [(ngModel)]="registerRequest.email" type="email" class="form-control" id="login" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Mot de passe</label>
    <input [(ngModel)]="registerRequest.password" type="password" class="form-control" id="password" placeholder="Mot de passe">
  </div>
  <div class="d-flex justify-content-between mb-3">
    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Créer un compte</em>
    </button>
    <div>
      Vous avez déjà un compte?&nbsp;
      <button (click)="login()" type="button" class="btn btn-link">
        Se connecter
      </button>
    </div>
  </div>
</div>
